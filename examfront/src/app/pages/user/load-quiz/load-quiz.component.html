<div class="bootstrap-wrapper fontWhite ">
    <div class="container-fluid ">
        <h1 class="mt10 ml10 fontWhite">
            All Quizzes
        </h1>
        <div class="row mt10" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let quiz of quizzes">
                <mat-card class="mb20 matBackground">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image">
                        </div>
                        <mat-card-title>
                            {{quiz.title}}
                        </mat-card-title>
                        <mat-card-subtitle style="color: antiquewhite;">
                            {{quiz.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">
                            {{quiz.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-action class="m10 text-center">
                        <!-- <button mat-raised-button class="btn btn-primary" >
                            View
                        </button> -->
                        <button mat-raised-button  class="ml10 btn btn-primary" [routerLink]="'/user-dashboard/instructions/'+quiz.qid">
                            Start
                        </button>
                        <button mat-button class="ml10" >
                            Questions : {{quiz.numberOfQuestions}}
                        </button>
                        <button mat-button  >
                            Min.Marks : {{quiz.maxMarks}}
                        </button>
                    </mat-card-action>
                </mat-card>
            </div>
            
            <div class="col-md-12 mb50" *ngIf="quizzes.length == 0">
                <mat-card class="matBackground">
                    <mat-card-content>
                        <h1 class="fontWhite">No data in this category.</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
