<mat-card class="matBackground fontWhite">
    <mat-action-list>
        <div mat-subheader>
            Available Categories
        </div>
        <button mat-list-item routerLink="/user-dashboard/0">   
            <mat-icon mat-list-icon class="fontWhite ">
                quiz
            </mat-icon>
            <span style="display: table-caption;font-size: small;" class="fontWhite ml10">
                All Quiz
            </span>
        </button>
        <button mat-list-item *ngFor="let c of categories" [routerLink]="'/user-dashboard/'+c.cid">   
            <mat-icon mat-list-icon class="fontWhite">
                quiz
            </mat-icon>
            <span style="display: table-caption;font-size: small;" class="fontWhite ml10">
                {{c.title}}
            </span>
        </button>
        
    </mat-action-list>
</mat-card>
