<mat-card class="matBackground">
    <h1 class="mt20 ml20 fontWhite">Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form (ngSubmit)="addQuizz()">

                    <!-- title field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label class="fontWhite">Enter Title</mat-label>
                        <input required class="form-control" [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter Here" matInput>
                    </mat-form-field>
                    <!-- description field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label class="fontWhite">Enter Description</mat-label>
                        <textarea required class="form-control" [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter Here" matInput rows="5"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Maximum marks field -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label class="fontWhite">Maximum Marks</mat-label>
                                <input required class="form-control" [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter Here" matInput>
                            </mat-form-field> 
                        </div>
                        <div class="col-md-6">
                            <!-- Number of Questions field -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label class="fontWhite">Number of Questions</mat-label>
                                <input required class="form-control" [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter Here" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- <mat-slide-toggle
                        name="active"
                        class="mt20"
                        style=""
                        [(ngModel)]="quizData.active">
                        publish Status
                    </mat-slide-toggle> -->
                    <label class="toggle ml20">
                        <input class="toggle-checkbox" name="active" type="checkbox" [(ngModel)]="quizData.active" checked>
                        <div class="toggle-switch"></div>
                        <span class="toggle-label  ml20">publish Status</span>
                      </label>
                    <br>
                    <mat-form-field appearance="outline" class="mt20  w100">
                        <mat-label >Category</mat-label>
                        <mat-select style="color:aliceblue;" required name="category" [(ngModel)]="quizData.category.cid">
                            <div style="background-color: #fbceb5;">

                                <mat-option  *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                            </div>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mb20">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</mat-card>
