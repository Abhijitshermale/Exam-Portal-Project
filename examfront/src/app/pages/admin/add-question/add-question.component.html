
<div class="bootstrap-wrapper ">
    <div class="row mt20">
        <div class="col-md-12">
            <h1 class="fontWhite">Adding to Quiz - {{qTitle}}</h1>
            <mat-card class="matBackground">
                <mat-card-header>
                    <h4 class="fontWhite">
                        Enter the details of new question.
                    </h4>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea required rows="8" [(ngModel)]="question.content" name="content" matInput placeholder="Enter Here"></textarea>
                        </mat-form-field> -->
                        <!-- <ckeditor  [editor]="Editor"
                            name="content"
                            [(ngModel)]="question.content"></ckeditor> -->
                        <mat-form-field class="w100"  appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea autofocus class="form-control" required rows="8" [(ngModel)]="question.content" name="content" matInput placeholder="Enter Here"></textarea>
                        </mat-form-field>
                        <!-- options -->
                        <div class="row mt20">
                            <div class="col-md-6">
                                <!-- option 1 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label class="fontWhite">Enter Option 1</mat-label>
                                    <input required class="form-control" type="text" matInput placeholder="Enter Here" name="option1" [(ngModel)]="question.option1" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 2 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label class="fontWhite">Enter Option 2</mat-label>
                                    <input required class="form-control" type="text" matInput placeholder="Enter Here" name="option2" [(ngModel)]="question.option2"/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 3 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label class="fontWhite">Enter Option 3</mat-label>
                                    <input type="text" class="form-control" matInput placeholder="Enter Here" name="option3" [(ngModel)]="question.option3"/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 4 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label class="fontWhite">Enter Option 4</mat-label>
                                    <input type="text" class="form-control" matInput placeholder="Enter Here" name="option4" [(ngModel)]="question.option4"/>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label class="fontWhite">Select Answer</mat-label>
                            <mat-select style="color: aliceblue !important;"  required [(ngModel)]="question.answer" name="answer">
                                <div style="background-color: #fbceb5;">
                                    <mat-option *ngIf="question.option1" [value]="question.option1" >{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </div>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
