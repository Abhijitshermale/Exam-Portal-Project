<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt20">
        <mat-card class="pd5">
          <div class="container text-center">
            <img
              class="logo-style"
              src="../../../assets/Logo.ico"
              alt="Exam Portal"
            />
          </div>
          <h1 class="text-center">Register Here !!</h1>
          <form (ngSubmit)="formSubmit()">
            <!-- Username Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input
                required
                required
                [(ngModel)]="user.email"
                name="email"
                matInput
                placeholder="Enter Here"
              />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>
                <mat-hint>{{ userNameHint }}</mat-hint>
              </mat-hint>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input
                required
                required
                type="password"
                [(ngModel)]="user.password"
                name="password"
                matInput
                placeholder="Enter Password"
              />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <!-- First Name Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                required
                required
                [(ngModel)]="user.firstName"
                name="firstName"
                matInput
                placeholder="Enter Here"
              />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <!-- Last Name Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                required
                [(ngModel)]="user.lastName"
                name="lastName"
                matInput
                placeholder="Enter Here"
              />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <!-- email Field -->
            <!-- <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Email</mat-label>
              <input
                required
                type="email"
                [(ngModel)]="user.email"
                name="email"
                matInput
                placeholder="Enter Here"
              /> -->
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint>Hint</mat-hint>
            </mat-form-field> -->
            <!-- phone Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
                required
                type="number"
                [(ngModel)]="user.phone"
                name="phone"
                matInput
                placeholder="Enter Here"
              />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <div class="container text-center">
              <!-- Register button -->
              <button type="submit" mat-raised-button color="primary">
                Register
              </button>
              <!-- Clear button -->
              <button class="ml20" mat-raised-button color="accent">
                Clear
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
