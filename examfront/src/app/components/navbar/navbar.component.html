<mat-toolbar class="bg-transparent">
    <a mat-icon-button routerLink="/" class="example-icon" aria-label="Example icon-button with menu icon">

    </a>
    <span class="fontWhite">Exam Portal</span>
    <span class="example-spacer"></span>

    </a>
    <a  mat-icon-button *ngIf="!isLoggedIn" [routerLink]="'/signup'" class="example-icon favorite-icon midFont mr1 ml20"  aria-label="Example icon-button with heart icon">

    <button  mat-icon-button *ngIf="isLoggedIn" (click)="redirectHome()" class="ml20"  aria-label="Example icon-button with heart icon" title="Home">
      <mat-icon class="fontWhite" >home </mat-icon>
    </button>
    <button  mat-icon-button *ngIf="isLoggedIn" routerLink="profile" aria-label="Example icon-button with heart icon" [title]="user.firstName+' '+user.lastName">
      <mat-icon class="fontWhite" >account_circle </mat-icon>
    </button>
    <button  mat-icon-button *ngIf="isLoggedIn" (click)="logOutUser()"   aria-label="Example icon-button with heart icon" title="Logout">
      <mat-icon class="fontWhite">logout</mat-icon>
    </button>
